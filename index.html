<!DOCTYPE html>
<html lang="en">

<head>
	<title>check</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240708202250">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="banner__container">
					<div class="banner__slider">
						<img src="img/baner.jpg" alt="" class="banner__slide">
					</div>
				</div>
				<!-- меню -->
				<div class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<div class="item__link" id="sales"></div>
							<span class="menu__icons"><span
									class="_icon-shopping_cart3_green"></span></span></span><span>Продаж</span>
						</li>
						<li class="menu__item">
							<div class="item__link" id="report-x"></div><span class=" menu__icons "><span
									class="_icon-order_green"></span></span><span>Сформувати
								Х-звіт</span>
						</li>
						<li class="menu__item">
							<div class="item__link" id="report-z"></div>
							<span class="menu__icons "><span
									class="_icon-receipt_long_green"></span></span><span>Закрити зміну
								та
								сформувати
								Z-звіт</span>
						</li>
						<li class="menu__item">
							<div class="item__link" id="setings"></div>
							<span class="menu__icons "><span
									class="_icon-settings"></span></span><span>Налаштування</span>
						</li>

						<li class="menu__item">
							<div class="item__link" id="log-out"></div>
							<span class="menu__icons">
								<span class="_icon-logout_gray"></span></span><span>Вихід</span>
						</li>

					</ul>
				</div>
				<!-- /мню -->
			</div>
			<!-- блок (чеки продажу та повернення) -->
			<section class="sales_and_return">
				<div class="sales_and_return__container">
					<div class="sales_and_return__header">
						<span class="btn-back _icon-arrow_back" id="btn-back"></span><span>Чеки продажу та
							повернення</span>
					</div>
					<div class="sales_and_return__check">

						<!-- <div class="check__item sales">
							<div class="check__title ">Продаж</div>
							<span>Час:<span class="check__data">16:36/12.05.2024</span></span>
							<span>ФН Чека:<span class="check__code">jZsdDDFxs</span></span>
							<span>Сума<span class="check__price">346.21</span></span>
						</div>
						<div class="check__item return">
							<div class="check__title ">Повернення</div>
							<span>Час:<span class="check__data">16:36/12.05.2024</span></span>
							<span>ФН Чека:<span class="check__code">jZsdDDFxs</span></span>
							<span>Сума<span class="check__price">346.21</span></span>
						</div> -->

					</div>

					<div class="sales_and_return__btn_container">
						<div class="btn" id="new-check">Новий Чек</div>
					</div>
				</div>

				<div class="formation__check">
					<div class="formation_check__container">
						<div class="formation_check__header">
							<div class="formation_check__top">
								<span class="btn__header check__type _icon-newspaper_green" id="check-type"></span><span
									class="top_check__title">Формування чеку</span><span
									class="btn__header check__delete _icon-close_gray"></span>
							</div>

							<div class="formation_check__search">
								<input type="text" class="search__input" placeholder="Введіть пошукове слово"><button
									type="submit" class="button"><span
										class="search__btn _icon-barcode_scanner"></span></button>
								<div class="search__items_list">
									<!-- <div class="search__item"></div> -->
								</div>
							</div>
						</div>
						<div class="formation_check__content">
							<div class="check_content__list">
								<!-- <div class="content_list__item"></div> -->

							</div>
						</div>
						<div class="formation_check__footer">
							<div class="footer__all-price">
								<span class="all-price__title">Загальна сума:</span>
								<span class="all-price__price">845.23 грн</span>
							</div>
							<div class="btn formation_check-pay">Оплатити</div>
						</div>

						<section class="payment__section">
							<div class="payment_section__header __container">
								<div class="payment_header__btn-back _icon-arrow_back"></div>
								<span>Оплата</span>
							</div>
							<div class="payment__container">
								<div class="payment__title">Загальна сума:</div>
								<div class="payment__all-sum">3452.00грн</div>

								<div class="payment_type__section">
									<div class="payment__type cash block-active" id="cash">
										<div class="payment__header cash-header">
											<span class="payment_header__icon _icon-payments_gray"></span>
											<span class="payment_header__title">Готівка</span>
											<button type="submit" class="payment__header_btn-on-of  _icon-check_gray"
												id="cash-on"></button>
										</div>
										<div class="payment_type__forms">
											<label for="">Отримано готівки:</label>

											<input type="number" placeholder="Отримано готівки">
											<div class="payment_type_forms__remainder">
												<span>Решта:</span><span>00.00грн</span>
											</div>
										</div>
									</div>

									<div class="payment__type card " id="card">
										<div class="payment__header card-header">
											<span class="payment_header__icon _icon-credit_card_gray"></span>
											<span class="payment_header__title">Картка</span>
											<button type="submit" class="payment__header_btn-on-of _icon-check_gray"
												id="card-on"></button>
										</div>
										<div class="payment_type__forms">
											<label for="">Номер карти:</label>
											<input type="number" placeholder="Номер карти">
										</div>
									</div>
								</div>

								<div class="payment__footer">
									<button type="submit" class="btn payment_footer__btn">Оплатити</button>
								</div>
							</div>
						</section>

					</div>
				</div>
				<div class="payment__done-modal">
					<div class="backdrop">
						<div class="payment_done-modal__container">
							<span>Чек оплачено!</span>
							<span>Повідомлення.</span>
							<button type="submit" class="btn done-modal-btn">Ок</button>
						</div>
					</div>
				</div>
			</section>
			<!-- /кінець блоку чеків -->

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240708202250"></script>
</body>

</html>
